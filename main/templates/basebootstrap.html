{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>

<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

  {% else %}

  {% endif %}

  {% block styles %}

     <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
